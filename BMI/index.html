<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>🥩 BMI Calculator 🍔</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<h1 class="heading">Body Mass Index (BMI) Calculator</h1>
	Your Height (cm): 
	<input type="number" id="height" class="input" value="180" placeholder="Enter your height in cm">
	Your Weight (kg): 
	<input type="number" id="weight" class="input" value="80" placeholder="Enter your weight in kg">
	<button class="btn" id="btn">Compute BMI</button>
	<input type="text" class="input" id="bmi-result" disabled>
	<h4 class="info-text">WeightCondition: <span id="weight-condition"></span></h4>

</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
